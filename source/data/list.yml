accordion:
    - text: <b>Анкета</b> (заполненная и распечатанная из личного кабинета) с подписью туриста в одном пункте на 4 странице и 5 листе уведомлении в двух местах. Всего 3 подписи.
    - text: <b>Заграничный паспорт</b> - срок действия 90 дней с момента окончания поездки
    - text: <b>2 цветные фотографии</b> 3,5х4,5 на светлом фоне, без уголков и овалов, строго не старше 6 месяцев! На обратной стороне фото указать номер паспорта туриста)
    - text: Ксерокопия свидетельства о регистрации в качестве индивидуального предпринимателя
    - text: Ксерокопия свидетельства о постановке на учет в налоговом органе
    - text: Налоговая декларация за последний квартал или последний год
