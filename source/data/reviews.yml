reviews-page:
    -
        card-review-text: "Благодарю за оперативную, качественную работу Татьяны Клычниковой, помощь Евгении по вопросам вакцинации, Ещё оставила отзыв на Яндексе, с большой благодарностью и наилучшими пожеланиями к компании Отзыв: \"Бронировали тур в ОАЭ, такой оперативной работы Давно не встречала: позвонили в компанию, озвучили пожелания. Менеджер Татьяна Клычникова в течении полу часа перезвонила предложила варианты, выбрали, бронь, оплата, ждём подтверждения, все так оперативно, документы все по почте. Круто, спасибо за работу, с большой благодарностью к компании Русский Экспресс и Татьяне."
        card-review-name: Панова Маргарита
        card-review-place: ОАЭ
    -
        card-review-text: Большое спасибо за вашу работу. Очень приятно было обращаться в агентство Русский экспресс.
        card-review-name: Караваева Ирина
        card-review-place: Армения
    -
        card-review-text: "По счастливой случайности не сорвалась вторая прививка от ковида! Русскому экспрессу нужно контактировать сейчас по поводу прививок не только с Istantour, но и с другими турецкими компаниями, чтобы набрать на конкретные дни недели по 6 человек на прививки! Иначе нет смысла ехать!!!"
        card-review-name: Чеховская Татьяна
        card-review-place: Турция
    -
        card-review-text: "Добрый день! Спасибо Вашему агентству за прекрасную поездку в Израиль. Благодарю менеджера Кононову Марину за подбор и организацию тура. С уважением и благодарностью Ионкина Анна."
        card-review-name: Ионкина Анна
        card-review-place: Извраиль
    -
        card-review-text: "Спасибо! Хороший сервис. Отдых соответствует ожиданиям."
        card-review-name: Коломейцев Сергей
        card-review-place: Россия
    -
        card-review-text: "Евгения, спасибо! Отдых проходит очень хорошо, мы всем довольны, не ожидали даже что будет так хорошо. Мы очень Вам благодарны за то, что посоветовали этот отель!"
        card-review-name: Шуралева Ольга
        card-review-place: Мальдивы
    -
        card-review-text: "Спасибо, нам все очень понравилось: сервис, вежливый, приветливый гид Алексей и персонал отеля. Единственные трудности, которые у нас возникли были связаны со входом в личный кабинет, присланные логин и пароль несколько дней не работали. Однако после обращения с данным вопросом к менеджеру, проблема решилась через некоторое время. Также в качестве пожелания можем предложить организацию дополнительных экскурсий или поездок прямо на месте. Согласно нашему изначальному графику у нас не было свободных дней для экскурсий, но на месте оказалось, что мы были свободны почти целых два дня. Обращаться к местным экскурсоводам, которых мы не знали, мы не решились. А вот если бы спонтанную экскурсию можно было бы организовать на месте с проверенным экскурсоводом, то было бы замечательно. В остальном нам все очень понравилось. Спасибо!"
        card-review-name: Михалицына Елена
        card-review-place: Узбекистан
    -
        card-review-text: "Был забронирован вакцинный тур. Все трансферы проходили в штатном режиме, заявленные услуги оказаны в полном объеме. К менеджерам и экскурсоводу принимающей стороны Istantour претензий нет. Очень важно знать перед поездкой локацию в городе, название отеля. Такая информация была предоставлена в форме варианта размещения, т.е. в ваучере на размещение не был указан отель, что вызвало удивление даже менеджера Istantour. На мой взгляд такая ситуация неприемлема. Поселили в отель Raimond Hotel. Отель, мягко говоря неопрятный: в душевой плесень, белье не первой свежести, номер прокурен, мусор не убирают, влажную уборку не производят. Хотелось бы иметь возможность выбрать более приемлемый отель."
        card-review-name: Беликова Ирина
        card-review-place: Турция
    -
        card-review-place: Россия
        card-review-name: Петров Андрей
        card-review-text: 'Жемчужина сияет, единственный минус - поблизости ночной клуб "Платформа", громкая музыка до 4 часов утра, а в ночь со 2 на 3 июля была до 7 утра. Даже закрытое окно не помогает. Басы продавливают. Всю ночь бумс-бумс. Может проще закрыть этот ночной клуб. Тем более, какую музыку там играют сложно назвать музыкой'
    -
        card-review-text: 'Благодарность Алексею Измаилову за мастерство коммуникации и возможность реализации целей поездки "Добрый день! Мне все очень понравилось! Встретили, без проблем довезли до гостиницы. Гостиница комфортабельная. Завтраки не очень хорошие, но это не сильно испортило впечатление. Очень благодарна Алексею, его способности коммуникации помогли получить карты вовремя. Все были пунктуальны, вежливы. Спасибо большое за организацию."'
        card-review-name: Иванова Юлия
        card-review-place: Узбекистан
