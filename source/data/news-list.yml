        date: "16.06.2022"
        alt: красивый остров
        title: "Кешбэк за туры по России: с 25 августа по 10 сентября"
        img: 3
        text: "Информируем, что холдинг «Русский Экспресс» вновь участвует в государственной программе по субсидированию туров по России в рамках трех площадок."
