        data-filter-category: data-filter-category='cat1'
        date: "16.06.2022"
        alt:
        title: Приостановлена онлайн-регистрация на рейсы а/к «Аэрофлот» и S7 Airlines
        img:
        text: Информируем, что с 26 октября авиакомпании «Аэрофлот» и S7 Airlines приостановили онлайн-регистрацию на рейсы. О сроках возобновления работы онлайн-услуг пока не сообщается.
    -
        data-filter-category: data-filter-category='cat2'
        date: "16.06.2022"
        alt: красивый остров
        title: "Movenpick Resort Kuredhivaru Maldives"
        img: 1
        text: "Поощрительная акция для туристических агентств.<br>15 ночей + 1 ночь в подарок.<br>Даты бронирования: до 20 декабря 2022 г. Даты проживания туристов: до 28 февраля 2023 г."

