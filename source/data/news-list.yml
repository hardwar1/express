        alt: красивый остров
        title: Рекомендация по выезду за пределы РФ для подлежащих мобилизации
        text: В связи с Указом Президента Российской Федерации рекомендуем туристам самостоятельно удостовериться в их праве на выезд за пределы РФ...
    -
        data-filter-category: data-filter-category='cat3'
        date: "16.06.2022"
        alt: красивый остров
        title: «Русский Экспресс» открыл офис в Беларуси
        img: 2
        text: "Мы открыли официальное представительство в Минске.<br>Контакты офиса: ул. Сурганова, 61 (БЦ «Зебра»), 3 этаж, офис 41. "
