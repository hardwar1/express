<div class="input-number ">
    <input class="input-number__input {{input-mod}}" type="text" name="{{input-number-name}}" value="{{input-number-val}}" data-value="{{input-number-val}}" data-min="{{input-number-min}}" data-max="{{input-number-max}}" tabindex="-1" required>
    <button class="input-number__btn input-number__btn--minus">
        <span class="input-number__text visually-hidden">Меньше</span>
        <svg class="input-number__icon" width="16" height="16">
            <use xlink:href="{{root}}#minus"></use>
        </svg>
    </button>
    <button class="input-number__btn input-number__btn--plus">
        <span class="input-number__text visually-hidden">Меньше</span>
        <svg class="input-number__icon" width="16" height="16">
            <use xlink:href="{{root}}#plus"></use>
        </svg>
    </button>
</div>
