<div class="{{currency-parent-mod}} currency">
    <div class="currency__inner">
        <div class="currency__title visually-hidden">Курс валют</div>
        <div class="currency__choice">
            <button class="currency__choice-btn" type="button">
                <span class="currency__choice-on">rub</span>
                <svg width="12" height="12">
                    <use xlink:href="images/sprite.svg#icon-arrow-simple"></use>
                </svg>
            </button>

            <div class="currency__hide-box">
                <ul class="currency__choice-list">
                    <li class="currency__choice-item">
                        <a class="currency__choice-link" href="">rub</a>
                    </li>
                    <li class="currency__choice-item">
                        <a class="currency__choice-link" href="">Золотой</a>
                    </li>
                    <li class="currency__choice-item">
                        <a class="currency__choice-link" href="">Медяк</a>
                    </li>
                </ul>
            </div>
        </div>

        <ul class="currency__list">
            <li class="currency__item">
                <span class="currency__name">USD</span>

                <span class="currency__value">62,64</span>
            </li>

            <li class="currency__item">
                <span class="currency__name">EUR</span>

                <span class="currency__value">62,60</span>
            </li>
        </ul>
    </div>
</div>
