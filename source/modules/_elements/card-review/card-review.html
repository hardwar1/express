<article class="{{card-review-parent-mod}} card-review {{card-review-mod}}">
    <div class="card-review__inner">
        <blockquote class="card-review__content">
            <div class="card-review__title visually-hidden">
                <h3>
                    Отзыв
                </h3>
            </div>
            <time class="card-review__date" datetime="{{card-review-date-attr}}">
                {{card-review-date}}
            </time>

            <div class="card-review__text">
                <p>
                    {{card-review-text}}
                </p>
            </div>

            <cite class="card-review__author">
                <span class="card-review__name">
                    {{card-review-name}}
                </span>

                <span class="card-review__place">
                    {{card-review-place}}
                </span>
            </cite>
        </blockquote>
    </div>
</article>
