<div class="{{alert-parent-mod}} alert {{alert-mod}} {{alert-mod-2}} {{#if js-active}}js-active{{/if}}" aria-hidden="true">
    {{#ifequal alert-mod "alert--error"}}
    <svg width="30" height="30">
        <use xlink:href="images/sprite.svg#check-error"></use>
    </svg>
    {{else}}
    <svg width="30" height="30">
        <use xlink:href="images/sprite.svg#check-circle"></use>
    </svg>
    {{/ifequal}}

    <span class="alert__text">
        {{alert-text}}
        {{#ifequal alert-mod "alert--error"}}
        <span class="alert__text-secondary">{{alert-text-2}}</span>
        {{/ifequal}}
    </span>
</div>
