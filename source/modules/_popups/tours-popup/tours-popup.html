<div class="tours-popup js-active">
    <div class="tours-popup__body">
        <div class="tours-popup__title">
            Туры по России
        </div>

        <button class="tours-popup__menu-btn popap-close-btn" type="button">
            <svg width="24" height="24" fill="currentColor">
                <use xlink:href="#icon-close"></use>
            </svg>
        </button>

        {{> aside-list aside-list-parent-mod="tours-popup__aside-list" aside-list-mod="aside-list--popup"
        aside-list=aside-list-2}}

        {{> aside-links--mobile aside-links-parent-mod="tours-popup__aside-links" aside-links-mod=""}}
    </div>
</div>
