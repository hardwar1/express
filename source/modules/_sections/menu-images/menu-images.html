<div class="{{menu-images-parent-mod}} menu-images {{menu-images-mod}}">
    <ul class="menu-images__list">
        {{#each menu-images.summary}}
        <li class="menu-images__item">
            <a class="menu-images__item-inner" href="">
                <span class="menu-images__img-wrap">
                    {{#if menu-images-img}}
                    <picture>
                        <source srcset="images/menu/{{menu-images-img}}.webp" type="image/webp">
                        <img src="images/menu/{{menu-images-img}}.jpg" alt="">
                    </picture>
                    {{/if}}
                </span>
                <span class="menu-images__text">{{menu-images-text}}</span>
            </a>
        </li>

        {{/each}}
    </ul>
</div>
