 <!--оболочка для карты-->
<div class="map-wrap {{map-wrap-mod}}" id="map">
    <!--Имитация карты - удалить-->
    <img src="{{root}}images/map.png" alt="map" style="width: 100%; height: 100%; object-fit: cover;">

    <!-- блок для демонстрации компонентов. Для карты в html понадобится только основная оболочка map-wrap с id. Остальное не нужно. Из компонентов - блок balloon и иконки сюда для удобства вывел -->
    <div class="container">
        <div style="position: relative;">
            <div style="position: absolute; bottom: 10px; left: 10px; right: 10px;">
                <p>
                    <span style="font-weight: 600; text-shadow: 1px 1px 4px #ffffff;">Компоненты карты</span>
                </p>

                <div style="background: #FFFFFF;
                    box-shadow: 0px 14px 40px rgba(165, 165, 197, 0.4);
                    border-radius: 8px; max-width: 300px;
                    padding: 20px 16px;">
                    <!-- balloon -->
                    {{> balloon }}
                </div>

                <div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 50px; margin-bottom: 20px;">
                    <img src="./images/icons/pin.svg" alt="">
                    <img src="./images/icons/pin-gray.svg" alt="">
                    <img src="./images/icons/pin-red.svg" alt="">
                    <img src="./images/icons/pin-simple.svg" alt="">
                    <img src="./images/icons/pin-simple-gray.svg" alt="">
                    <img src="./images/icons/pin-simple-red.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
